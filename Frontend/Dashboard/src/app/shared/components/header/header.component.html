<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>

    <span> APP LOGO </span>

    <div
      fxFlex
      fxLayout="row"
      fxLayoutAlign="flex-end"
      fxLayoutAlign.xs="flex-center"
    >
      <ul fxLayout="row" fxLayoutGap="5px">
        <li>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <img
              src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Soufiane FADIL"
              class="profile_img"
            />
          </button>
          <mat-menu #menu="matMenu">
            <mat-card class="example-card">
              <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <img
                  src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                  alt="Soufiane FADIL"
                  class="card_profile_img"
                />

                <mat-card-title>Shubham Mehta</mat-card-title>
                <mat-card-subtitle>shubahm.mehta@gmail.com</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>
                  The Shiba Inu is the smallest of the six original and distinct
                  spitz breeds of dog from Japan. A small, agile dog that copes
                  very well with mountainous terrain, the Shiba Inu was
                  originally bred for hunting.
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-menu-item>
                  <mat-icon>exit_to_app</mat-icon>
                  Sign out
                </button>
              </mat-card-actions>
            </mat-card>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
